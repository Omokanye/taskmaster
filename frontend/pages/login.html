<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Task Dashboard</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Task Dashboard</h2>

        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="divider">or</div>

        <!-- Google Sign-In Button -->
        <div class="google-signin">
            <button id="google-signin-btn" onclick="googleSignIn()">Sign in with Google</button>
        </div>

        <p class="register-link">Don't have an account? <a href="register.html">Sign up here</a></p>
    </div>

    <script src="login-scripts.js"></script>
</body>
</html>
